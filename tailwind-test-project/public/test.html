<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tailwind CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Test de Tailwind CDN</h1>
        
        <div class="bg-red-500 text-white p-4 mb-4 rounded-md max-w-md mx-auto">
            <p class="font-bold">Este div usa bg-red-500</p>
        </div>

        <div class="bg-green-500 text-white p-4 mb-4 rounded-md max-w-md mx-auto">
            <p class="font-bold">Este div usa bg-green-500</p>
        </div>

        <div class="bg-blue-500 text-white p-4 rounded-md max-w-md mx-auto">
            <p class="font-bold">Este div usa bg-blue-500</p>
        </div>
    </div>
</body>
</html>
